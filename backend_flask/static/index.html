<!doctype html>
<html lang="en">
<head>
  <meta charset='utf-8'/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FlashMind - Flashcard Generator</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-700: #374151;
      --gray-900: #111827;
      --radius: 12px;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f8fafc;
      color: var(--gray-900);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .upload-area {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 3rem;
      text-align: center;
      margin-bottom: 3rem;
    }

    .file-drop {
      border: 3px dashed var(--gray-200);
      border-radius: var(--radius);
      padding: 3rem;
      transition: all 0.3s ease;
      cursor: pointer;
      background: var(--gray-100);
      margin-bottom: 1.5rem;
    }

    .file-drop.dragover {
      border-color: var(--primary);
      background: #eef2ff;
    }

    #fileInput { display: none; }

    button[type="submit"] {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 1rem;
    }

    button[type="submit"]:hover { background: var(--primary-dark); }
    button[type="submit"]:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    /* Loading Animation */
    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid var(--gray-200);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Flashcard Display */
    #flashcard-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      perspective: 1000px;
    }
    .flashcard {
      background-color: transparent;
      height: 200px;
      cursor: pointer;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
    }
    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
      border-radius: var(--radius);
    }
    .flashcard-front {
      background: white;
      font-weight: 600;
    }
    .flashcard-back {
      background: var(--primary);
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>FlashMind</h1>
      <p>Upload your notes and get AI-powered flashcards instantly.</p>
    </header>

    <div class="upload-area">
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="file-drop" id="fileDrop">
          <p>Drag & drop your notes here, or click to select a file</p>
        </div>
        <input type="file" name="file" id="fileInput" accept=".pdf,.docx,.pptx,.txt"/>
        <button type="submit" id="submitBtn">Generate Flashcards</button>
      </form>
    </div>

    <div class="loading" id="loading">
      <div class="loader"></div>
      <p>Analyzing your document and creating flashcards...</p>
    </div>

    <div id="flashcard-container"></div>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const fileDrop = document.getElementById('fileDrop');
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const flashcardContainer = document.getElementById('flashcard-container');

    // Drag & drop functionality
    fileDrop.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileDrop.querySelector('p').textContent = `Selected: ${fileInput.files[0].name}`;
      }
    });
    fileDrop.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileDrop.classList.add('dragover');
    });
    fileDrop.addEventListener('dragleave', () => fileDrop.classList.remove('dragover'));
    fileDrop.addEventListener('drop', (e) => {
      e.preventDefault();
      fileDrop.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        fileDrop.querySelector('p').textContent = `Selected: ${e.dataTransfer.files[0].name}`;
      }
    });

    // Form submission
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file to upload.');
        return;
      }

      submitBtn.disabled = true;
      loading.style.display = 'block';
      flashcardContainer.innerHTML = '';

      const fd = new FormData();
      fd.append('file', file);

      try {
        const res = await fetch('/api/upload', { method: 'POST', body: fd });
        if (!res.ok) {
          throw new Error(`Server error: ${res.statusText}`);
        }
        const json = await res.json();
        
        displayFlashcards(json.flashcards);

      } catch (err) {
        flashcardContainer.innerHTML = `<p style="text-align: center; color: red;">Error: ${err.message}. Please try again.</p>`;
      } finally {
        submitBtn.disabled = false;
        loading.style.display = 'none';
      }
    });

    function displayFlashcards(flashcards) {
      if (!flashcards || flashcards.length === 0) {
        flashcardContainer.innerHTML = '<p style="text-align: center;">No flashcards were generated. Try a different document.</p>';
        return;
      }

      flashcards.forEach(cardData => {
        const card = document.createElement('div');
        card.className = 'flashcard';
        
        const inner = document.createElement('div');
        inner.className = 'flashcard-inner';

        const front = document.createElement('div');
        front.className = 'flashcard-front';
        front.textContent = cardData.question;

        const back = document.createElement('div');
        back.className = 'flashcard-back';
        back.textContent = cardData.answer;

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);

        card.addEventListener('click', () => {
          card.classList.toggle('flipped');
        });

        flashcardContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
